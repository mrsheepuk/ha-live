name: Android Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [onnx, tflite, nowake]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build release APK
        run: ./gradlew assemble${{ matrix.flavor == 'onnx' && 'Onnx' || matrix.flavor == 'tflite' && 'Tflite' || 'Nowake' }}Release
        working-directory: app

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ha-live-${{ matrix.flavor }}-release
          path: app/app/build/outputs/apk/${{ matrix.flavor }}/release/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.apk
